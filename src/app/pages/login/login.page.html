<app-header />

<ion-content align="center" [fullscreen]="true">
  <form (ngSubmit)="login()">
    <ion-input
      clearInput="true"
      placeholder="Email"
      name="email"
      (ionInput)="setEmail($event)"
    ></ion-input>
    <ion-input
      clearInput="true"
      type="password"
      placeholder="Password"
      name="password"
      (ionInput)="setPassword($event)"
    ></ion-input>
    <ion-button type="submit">Login</ion-button>
  </form>
</ion-content>
