<app-header />

<ion-content align="center" [fullscreen]="true">
  <form (ngSubmit)="login()">
    <ion-input
      [(ngModel)]="email"
      clearInput="true"
      placeholder="Email"
      name="email"
    ></ion-input>
    <ion-input
      [(ngModel)]="password"
      clearInput="true"
      type="password"
      placeholder="Password"
      name="password"
    ></ion-input>
    <ion-button type="submit">Login</ion-button>
  </form>
</ion-content>
